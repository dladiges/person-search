<h1>Add Person</h1>
<div class="add-person-body">
  <form #entryForm="ngForm" class="form-group" (ngSubmit)="addPerson(entryForm.value)">
    <label for="givenName">Name</label>
    <div class="form-inline">
      <div class="form-group">
        <input type="text" name="givenName" id="givenName" class="form-control my-1 mr-sm-2"
               placeholder="First" ngModel required>
        <input type="text" name="familyName" id="familyName" class="form-control my-1 mr-sm-2"
               placeholder="Last" ngModel required>
      </div>
    </div>

    <label for="address1">Address</label>
    <div class="form-group">
      <input type="text" name="address1" id="address1" class="form-control my-1 mr-sm-2"
             placeholder="123 Anywhere St" ngModel>
    </div>

    <div class="form-group">
      <input type="text" name="address2" id="address2" class="form-control my-1 mr-sm-2"
             placeholder="Apt 456" ngModel >
    </div>

    <div class="form-inline">
      <div class="form-group">
        <input type="text" name="city" id="city" class="form-control my-1 mr-sm-2"
               placeholder="SomeCity" ngModel >
        <select name="state" id="state" ngModel class="form-control my-1 mr-sm-2">
          <option value="AL">Alabama (AL)</option>
          <option value="AK">Alaska (AK)</option>
          <option value="AB">Alberta</option>
          <option value="AZ">Arizona (AZ)</option>
          <option value="AR">Arkansas (AR)</option>
          <option value="BC">British Columbia</option>
          <option value="CA">California (CA)</option>
          <option value="CO">Colorado (CO)</option>
          <option value="CT">Connecticut (CT)</option>
          <option value="DE">Delaware (DE)</option>
          <option value="DC">District Of Columbia (DC)</option>
          <option value="FL">Florida (FL)</option>
          <option value="GA">Georgia (GA)</option>
          <option value="HI">Hawaii (HI)</option>
          <option value="ID">Idaho (ID)</option>
          <option value="IL">Illinois (IL)</option>
          <option value="IN">Indiana (IN)</option>
          <option value="IA">Iowa (IA)</option>
          <option value="KS">Kansas (KS)</option>
          <option value="KY">Kentucky (KY)</option>
          <option value="LA">Louisiana (LA)</option>
          <option value="ME">Maine (ME)</option>
          <option value="MB">Manitoba</option>
          <option value="MD">Maryland (MD)</option>
          <option value="MA">Massachusetts (MA)</option>
          <option value="MI">Michigan (MI)</option>
          <option value="MN">Minnesota (MN)</option>
          <option value="MS">Mississippi (MS)</option>
          <option value="MO">Missouri (MO)</option>
          <option value="MT">Montana (MT)</option>
          <option value="NE">Nebraska (NE)</option>
          <option value="NV">Nevada (NV)</option>
          <option value="NB">New Brunswick</option>
          <option value="NL">Newfoundland and Labrador</option>
          <option value="NH">New Hampshire (NH)</option>
          <option value="NJ">New Jersey (NJ)</option>
          <option value="NM">New Mexico (NM)</option>
          <option value="NY">New York (NY)</option>
          <option value="NC">North Carolina (NC)</option>
          <option value="ND">North Dakota (ND)</option>
          <option value="NT">Northwest Territories</option>
          <option value="NS">Nova Scotia</option>
          <option value="NU">Nunavut</option>
          <option value="OH">Ohio (OH)</option>
          <option value="OK">Oklahoma (OK)</option>
          <option value="ON">Ontario</option>
          <option value="OR">Oregon (OR)</option>
          <option value="PA">Pennsylvania (PA)</option>
          <option value="PE">Prince Edward Island</option>
          <option value="QC">Quebec</option>
          <option value="RI">Rhode Island (RI)</option>
          <option value="SK">Saskatchewan</option>
          <option value="SC">South Carolina (SC)</option>
          <option value="SD">South Dakota (SD)</option>
          <option value="TN">Tennessee (TN)</option>
          <option value="TX">Texas (TX)</option>
          <option value="UT">Utah (UT)</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
          <option value="YT">Yukon</option>
        </select>

        <select id="country" name="country" ngModel class="form-control my-1 mr-sm-2">
          <option value="US">United States</option>
          <option value="CA">Canada</option>
        </select>

        <input type="text" name="postalCode" id="postalCode" autocomplete="off" class="form-control my-1 mr-sm-2"
               placeholder="98000" ngModel>
      </div>
    </div>

    <label for="birthDate">Birth Date</label>
    <div class="form-group">
      <input type="text" name="birthDate" id="birthDate" autocomplete="off" class="form-control my-1 mr-sm-2"
             placeholder="Birth Date (mm/dd/yyyy)"  ngModel>
    </div>

    <label for="interests">Interests</label>
    <div class="form-inline">
      <div class="form-group">
        <textarea name="interests" id="interests" ngModel></textarea>
      </div>

      <div class="file-field form-group">
        <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
      </div>

    </div>
    <button [disabled]="entryForm.form.invalid" (click)="addPerson();" class="btn btn-primary my-1">Add Person</button>
  </form>
</div>
