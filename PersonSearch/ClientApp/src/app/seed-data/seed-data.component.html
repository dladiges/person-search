<h1>Seed Database</h1>

<p>Fill an empty database with test data.</p>

<div class="seedingcontrols">
  <button class="btn btn-primary" (click)="seedData()">Seed Database</button>
</div>
<div>
  <p *ngIf="success">Database seeding complete!</p>
  <p *ngIf="failure">Database seeding failed most likely to existing data.</p>
 </div>
